<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>表格练习</title>
</head>
<body>
	<table border="1" style ="width:300px">
		<caption>这是一个表格</caption>
		<thead>
		<tr>

			<th>姓名</th>
			<th>性别</th>
			<th>婚否</th>
		</tr>	
		</thead>
		
		<tbody>
<!-- 			<tr rowspan ="2">基本情况</tr> -->
		<tr>
			<td>
				张三
			</td>
			<td>
				男
			</td>
			<td>
				未婚
			</td>
		</tr>
		<tr>
			<td>李四</td><td>女</td><td>已婚</td>
		</tr>	
		</tbody>
		
        <tfoot>
	         <td colspan="3">总计</td>
        </tfoot>
	</table>

</body>
</html>
